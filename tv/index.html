            }
        };

        // Функция смены языка
        function changeLanguage(lang) {
            // Сохраняем выбор языка в localStorage
            localStorage.setItem('selectedLanguage', lang);
            
            // Обновляем язык документа
            document.documentElement.lang = lang;
            
            // Обновляем все элементы с атрибутом data-lang
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'META' && element.name === 'description') {
                        element.content = translations[lang][key];
                    } else if (element.tagName === 'TITLE') {
                        element.textContent = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });
            
            // Обновляем консольные сообщения
            updateConsoleMessages(lang);
        }

        // Функция обновления сообщений в консоли
        function updateConsoleMessages(lang) {
            const consoleMessages = {
                'ru': {
                    'checking': 'Проверяю ваш IP-адрес...',
                    'ip_found': 'Ваш IP-адрес: ',
                    'ru_ip': 'Обнаружен российский IP-адрес. Элемент скрыт.',
                    'by_ip': 'Обнаружен беларусский IP-адрес. Элемент скрыт.',
                    'other_ip': 'Обнаружен IP-адрес из страны ',
                    'error': 'Ошибка при определении IP. Элементы остаются видимыми.'
                },
                'by': {
                    'checking': 'Правяраю ваш IP-адрас...',
                    'ip_found': 'Ваш IP-адрас: ',
                    'ru_ip': 'Знойдзены расійскі IP-адрас. Элемент схаваны.',
                    'by_ip': 'Знойдзены беларускі IP-адрас. Элемент схаваны.',
                    'other_ip': 'Знойдзены IP-адрас з краіны ',
                    'error': 'Памылка пры вызначэнні IP. Элементы застаюцца бачнымі.'
                },
                'uk': {
                    'checking': 'Перевіряю вашу IP-адресу...',
                    'ip_found': 'Ваша IP-адреса: ',
                    'ru_ip': 'Виявлено російську IP-адресу. Елемент приховано.',
                    'by_ip': 'Виявлено білоруську IP-адресу. Елемент приховано.',
                    'other_ip': 'Виявлено IP-адресу з країни ',
                    'error': 'Помилка при визначенні IP. Елементи залишаються видимими.'
                },
                'en': {
                    'checking': 'Checking your IP address...',
                    'ip_found': 'Your IP address: ',
                    'ru_ip': 'Russian IP address detected. Element hidden.',
                    'by_ip': 'Belarusian IP address detected. Element hidden.',
                    'other_ip': 'IP address from country detected: ',
                    'error': 'Error determining IP. Elements remain visible.'
                }
            };
            
            window.consoleMessages = consoleMessages[lang] || consoleMessages['ru'];
        }

        // Инициализация языка при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Определяем язык по умолчанию (из localStorage или браузера)
            const savedLanguage = localStorage.getItem('selectedLanguage');
            const browserLanguage = navigator.language.substring(0, 2);
            const defaultLanguage = savedLanguage || (['ru', 'by', 'uk', 'en'].includes(browserLanguage) ? browserLanguage : 'ru');
            
            // Устанавливаем язык
            changeLanguage(defaultLanguage);
            
            // Оригинальный код для проверки геолокации
            const elementsToHideRU = document.querySelectorAll('.geoban');
            const elementsToHideBY = document.querySelectorAll('.geobanby');
            
            console.log(window.consoleMessages?.checking || 'Проверяю ваш IP-адрес...');
            
            // Шаг 1: Получение IP-адреса пользователя
            fetch('https://api.ipify.org/?format=json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Не удалось получить IP-адрес.');
                    }
                    return response.json();
                })
                .then(data => {
                    const userIP = data.ip;
                    console.log((window.consoleMessages?.ip_found || 'Ваш IP-адрес: ') + userIP);
                    
                    // Шаг 2: Получение кода страны по IP-адресу с использованием ipwhois.io
                    return fetch(`https://ipwho.is/${userIP}`);
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Не удалось получить данные о местоположении.');
                    }
                    return response.json();
                })
                .then(data => {
                    const countryCode = data.country_code;
                    
                    // Шаг 3: Скрытие элементов на основе кода страны
                    if (countryCode === 'RU') {
                        elementsToHideRU.forEach(element => {
                            element.classList.add('hidden');
                        });
                        console.log(window.consoleMessages?.ru_ip || 'Обнаружен российский IP-адрес. Элемент скрыт.');
                    } else if (countryCode === 'BY') {
                        elementsToHideBY.forEach(element => {
                            element.classList.add('hidden');
                        });
                        console.log(window.consoleMessages?.by_ip || 'Обнаружен беларусский IP-адрес. Элемент скрыт.');
                    } else {
                        console.log((window.consoleMessages?.other_ip || 'Обнаружен IP-адрес из страны ') + countryCode + '. Элементы видны.');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    console.log(window.consoleMessages?.error || 'Ошибка при определении IP. Элементы остаются видимыми.');
                });
        });
    </script>

async function loadEPG(url) {
    const response = await fetch(url);
    if (!response.ok) throw new Error("EPG не загружено");
    const text = await response.text();
    const parser = new DOMParser();
    return parser.parseFromString(text, "application/xml");
}

function parseEPGTime(timeStr) {
    if (!timeStr) return null;
    // формат: YYYYMMDDHHMMSS + TZ
    const y = parseInt(timeStr.substr(0,4));
    const m = parseInt(timeStr.substr(4,2)) - 1;
    const d = parseInt(timeStr.substr(6,2));
    const h = parseInt(timeStr.substr(8,2));
    const min = parseInt(timeStr.substr(10,2));
    const s = parseInt(timeStr.substr(12,2));
    return new Date(y,m,d,h,min,s);
}

function getTitleFromProg(prog) {
    const titleEl = prog.getElementsByTagName("title")[0];
    return titleEl ? titleEl.textContent : "";
}

// заглушка для получения информации о шоу
function getShowInfo(channelKey, title) {
    return {
        id: title.replace(/\s+/g,"_"), // пример id
        img: "media/default.png"
    };
}

document.addEventListener("DOMContentLoaded", () => {
    const blocks = document.querySelectorAll(".epg-block");

    blocks.forEach(async block => {
        const channelKey = (block.getAttribute("data-channel") || block.getAttribute("channel") || "").trim();
        if (!CHANNELS[channelKey]) return;

        let xml;
        try {
            xml = await loadEPG(CHANNELS[channelKey]);
        } catch (err) {
            block.innerHTML = `
                <div class='error'>
                    <img style='height: 5em;' src='media/sad.svg'>
                    <span class='loginto' data-key='error-no-epg'>Ошибка: канал отсутствует в базе EPG</span>
                </div>`;
            return;
        }

        let programmes = Array.from(xml.getElementsByTagName("programme"));

        const m = CHANNELS[channelKey].match(/channel_id=(\d+)/);
        if (m) {
            const cid = m[1];
            programmes = programmes.filter(p => p.getAttribute("channel") === cid || !p.getAttribute("channel"));
        }

        const progs = programmes.map(p => ({
            el: p,
            start: parseEPGTime(p.getAttribute("start")),
            stop: parseEPGTime(p.getAttribute("stop")),
            title: getTitleFromProg(p)
        })).filter(x => x.start && x.stop).sort((a,b) => a.start - b.start);

        if (!progs.length) {
            block.innerHTML = `
                <div class='error'>
                    <img style='height: 5em;' src='media/sad.svg'>
                    <span class='loginto' data-key='error-no-epg'>Ошибка: канал отсутствует в базе EPG</span>
                </div>`;
            return;
        }

        const now = new Date();
        let idx = progs.findIndex(p => now >= p.start && now < p.stop);
        if (idx === -1) idx = progs.findIndex(p => p.stop > now);
        if (idx === -1) idx = 0;

        const display = progs.slice(idx, idx + 5);

        // === tvnow ===
        let tvNow = block.querySelector(".tvnow");
        if (!tvNow) {
            tvNow = document.createElement("div");
            tvNow.className = "tvnow tventry";
            block.insertBefore(tvNow, block.firstChild);
        }
        if (display[0]) {
            const nowProg = display[0];
            const info = getShowInfo(channelKey, nowProg.title);
            const link = document.createElement("a");
            link.href = info.id ? `show.html?v=${encodeURIComponent(info.id)}&c=${encodeURIComponent(channelKey)}` : "#";
            link.innerHTML = `
                <img id="tventryimg" src="${info.img}">
                <div class="tvtext">
                    <span id="tvtitle">${nowProg.title}</span>
                    <span id="tvtime">${nowProg.start.toLocaleTimeString([], {hour: "2-digit", minute: "2-digit"})}</span>
                </div>`;
            tvNow.innerHTML = "";
            tvNow.appendChild(link);
        }

        // === tvnext ===
        let nextEls = Array.from(block.querySelectorAll(".tvnext"));
        while (nextEls.length < 4) {
            const div = document.createElement("div");
            div.className = "tvnext tventry";
            block.appendChild(div);
            nextEls.push(div);
        }
        nextEls = nextEls.slice(0,4);

        for (let i=0; i<4; i++) {
            const prog = display[i+1];
            const el = nextEls[i];
            if (prog) {
                const info = getShowInfo(channelKey, prog.title);
                const link = document.createElement("a");
                link.href = info.id ? `show.html?v=${encodeURIComponent(info.id)}&c=${encodeURIComponent(channelKey)}` : "#";
                link.innerHTML = `
                    <div class="tvtextnext">
                        <span class="tvtime">${prog.start.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"})}</span>
                        <span class="tvtitle">${prog.title}</span>
                    </div>`;
                el.innerHTML = "";
                el.appendChild(link);
            } else {
                el.innerHTML = "";
            }
        }
    });
});
