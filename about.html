        // Функция смены языка (синхронизирована с главной страницей)
        function changeLanguage(lang) {
            // Сохраняем выбор языка в localStorage для синхронизации между страницами
            localStorage.setItem('selectedLanguage', lang);
            
            // Обновляем язык документа
            document.documentElement.lang = lang;
            
            // Обновляем все элементы с атрибутом data-key
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'META' && element.name === 'description') {
                        element.content = translations[lang][key];
                    } else if (element.tagName === 'TITLE') {
                        element.textContent = translations[lang][key];
                    } else {
                        element.innerHTML = translations[lang][key];
                    }
                }
            });
        }

        // Инициализация языка при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Используем тот же механизм определения языка, что и на главной странице
            const savedLanguage = localStorage.getItem('selectedLanguage');
            const browserLanguage = navigator.language.substring(0, 2);
            const defaultLanguage = savedLanguage || (['ru', 'by', 'uk', 'en'].includes(browserLanguage) ? browserLanguage : 'ru');
            
            // Устанавливаем язык
            changeLanguage(defaultLanguage);
        });
    </script>
